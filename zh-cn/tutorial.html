        <h1>如何发布新的问题？</h1>
        <hr>
        <ol>
            <li>🎯 在 <b>[Issues]</b> 页面上点击 <b>[New issue]</b></li>
            <img src="/images/tutorial/first.png" width="512" height="288">
            <li>🔢 选择问题模板</li>
            <img src="/images/tutorial/second.png" width="512" height="288">
            <li>✍🏻 输入 <b>标题</b> 和 <b>文本</b>，然后点击 <b>[Submit new issue]</b></li>
            <img src="/images/tutorial/third.png" width="512" height="288">
        </ol>
